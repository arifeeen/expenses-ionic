<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Add  Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Expense for</ion-label>
          <ion-input type="text" [(ngModel)]="expenseFor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Select Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-select placeholder="Select Currency" [(ngModel)]="currency">
          <ion-select-option *ngFor="let cur of currencyCodes" [value]="cur" >{{cur}}</ion-select-option>

          </ion-select>
        </ion-item>
       
        <ion-button (click)="saveExpense()" class="ion-float-right">Save</ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
